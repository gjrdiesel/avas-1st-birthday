<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>


    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./dist/app.css">

</head>
<body>

<div id="app" v-md-theme="'default'">
    <md-toolbar>
        <div class="md-title">Ava's First Birthday Party</div>
    </md-toolbar>

    <md-card>
        <md-card-media>
            <img src="dist/dave-ava.jpg" alt="Dave and Ava">
        </md-card-media>

        <md-card-header>
            <div class="md-title">Ava's First Birthday Party</div>
            <div class="md-subhead">Your invited! Please RVSP by December 12th.</div>
        </md-card-header>

        <md-card-actions>
            <md-button>I can go!</md-button>
            <md-button>or</md-button>
            <md-button>I can't make it</md-button>
        </md-card-actions>

        <md-card-content>
            <div>
                <span class="md-caption">WHEN:</span>
                Saturday December 17th, 12pm to 3pm
            </div>
            <div>
                <span class="md-caption">WHERE:</span>
                1412 Hickory View Circle Parrish, FL 34219
            </div>
        </md-card-content>
    </md-card>

    <router-view></router-view>

    <md-bottom-bar>
        <md-bottom-bar-item md-icon="history">RSVP</md-bottom-bar-item>
        <md-bottom-bar-item md-icon="favorite" md-active>Information</md-bottom-bar-item>
        <md-bottom-bar-item md-icon="near_me">Directions</md-bottom-bar-item>
    </md-bottom-bar>
</div>

<script src="./dist/app.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui" />
    <title>Ava's First Birthday Party</title>


    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./dist/app.css">

    <meta property="og:title" content="Your invited, click here to learn more"/>
    <meta property="og:url" content="https://gjrdiesel.github.io/avas-1st-birthday/"/>
    <meta property="og:site_name" content="RSVP for Ava's Birthday"/>
    <meta property="og:description" content="Ava's first birthday party which will be 'Dave & Ava' themed. Food and cake will be served and
                    the party will take place at Cindy's parent's house, come on out and celebrate Ava turning one with
                    us!"/>
    <meta property="og:image" content="https://gjrdiesel.github.io/avas-1st-birthday/dist/invitation.jpg" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
</head>
<body>

<div id="app" v-md-theme="'default'">

    <div id="content">
        <router-view></router-view>
    </div>

    <md-bottom-bar>

        <md-bottom-bar-item @click="open('rsvp')" md-icon="history">RSVP</md-bottom-bar-item>

        <md-bottom-bar-item @click="open('info')" md-icon="favorite" md-active>Information</md-bottom-bar-item>

        <md-bottom-bar-item @click="open('map')" md-icon="near_me">Directions</md-bottom-bar-item>

    </md-bottom-bar>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmupDqCQxvUDt_k8YusNXEh1EavTYa0GE&libraries=places"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="./dist/app.js"></script>
</body>
</html>
